<!-- templates/set_goal.html -->
<div class="form-wrapper">
  <div class="card">
    <h1 class="card-title">Set Exam Goal</h1>
    <p class="card-subtitle">Choose your exam date to let the planner calculate total required study time.</p>

    {% if subjects and subjects|length == 0 %}
      <div class="empty-state">
        <p>Add at least one subject before setting a goal.</p>
        <a href="{{ url_for('add_subject') }}" class="btn btn-primary">Add Subject</a>
      </div>
    {% endif %}

    <form method="POST" class="form">
      <label>Exam Date</label>
      <input type="date" name="exam_date" required>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Calculate Goal</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancel</a>
      </div>
    </form>
  </div>
</div>
