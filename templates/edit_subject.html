<!DOCTYPE html>
<html>
<head>
    <title>Edit subject</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Edit Subject</h1>

<form action="" method="POST">

    <label>Subject Name:</label>
    <input type="text" name="name" value="{{ subject.name }}" required>

    <br><br>

    <label>Difficulty:</label>
    <select name="difficulty" required>
        <option value="Easy" {% if subject.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
        <option value="Medium" {% if subject.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
        <option value="Hard" {% if subject.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
    </select>

    <br><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a href="/subject">Back</a>

</body>
</html>
