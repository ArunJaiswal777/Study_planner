<!-- templates/register.html -->
<div class="auth-wrapper">
  <div class="card auth-card">
    <h1 class="card-title">Create an account âœ¨</h1>
    <p class="card-subtitle">Start planning your study schedule smarter.</p>

    <form method="POST" class="form">
      <label>Username</label>
      <input type="text" name="username" value="{{ username or '' }}" required>

      <label>Email (optional)</label>
      <input type="email" name="email" value="{{ email or '' }}">

      <label>Password</label>
      <input type="password" name="password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirm_password" required>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</div>
