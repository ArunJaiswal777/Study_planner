<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Subject</title>
</head>
<body>
<h1>Your Subjects</h1>

<table border="1">
<tr>
  <th>Name</th>
  <th>Difficulty</th>
  <th>Actions</th>
</tr>

{% for s in subjects %}
<tr>
  <td>{{ s.name }}</td>
  <td>{{ s.difficulty }}</td>
  <td>
    <a href="/edit_subject/{{ s.id }}">Edit</a> |
    <a href="/delete_subject/{{ s.id }}" onclick="return confirm('Delete this subject?')">Delete</a>
  </td>
</tr>
{% endfor %}
</table>

<br>
<a href="/add_subject">Add New Subject</a>
<br><br>
<a href="/">Back to Dashboard</a>

</body>
</html>
