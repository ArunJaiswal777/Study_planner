<!-- templates/subject.html -->
<div class="page-header-row">
  <div>
    <h1 class="page-title">Your Subjects</h1>
    <p class="page-subtitle">Manage all subjects you’re preparing for.</p>
  </div>
  <a href="{{ url_for('add_subject') }}" class="btn btn-primary">➕ Add Subject</a>
</div>

{% if subjects %}
<table class="data-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Difficulty</th>
      <th style="width: 150px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in subjects %}
      <tr>
        <td>{{ s.name }}</td>
        <td>
          <span class="badge badge-{{ s.difficulty|lower }}">{{ s.difficulty }}</span>
        </td>
        <td>
          <a href="{{ url_for('edit_subject', sid=s.id) }}" class="table-link">Edit</a>
          <a href="{{ url_for('delete_subject', sid=s.id) }}" class="table-link text-danger" onclick="return confirm('Delete this subject?');">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <div class="empty-state">
    <p>No subjects added yet.</p>
    <a href="{{ url_for('add_subject') }}" class="btn btn-primary">Add your first subject</a>
  </div>
{% endif %}
