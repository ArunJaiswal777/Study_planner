<!-- templates/summary.html -->
<h1 class="page-title">Study Summary</h1>
<p class="page-subtitle">Overview of your total study time by subject and session.</p>

<div class="card">
  <h2 class="card-title">Totals</h2>
  <p><strong>Total Study Time:</strong> {{ total_time }} minutes</p>
</div>

<div class="card mt-16">
  <h2 class="card-title">Sessions</h2>
  {% if sessions %}
    <table class="data-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Minutes</th>
        </tr>
      </thead>
      <tbody>
        {% for s in sessions %}
          <tr>
            <td>{{ s.subject_name }}</td>
            <td>{{ s.duration }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="empty-state">
      <p>No sessions yet.</p>
    </div>
  {% endif %}
</div>
